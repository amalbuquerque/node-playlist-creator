<html>
    <head>
        <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="jquery.tools-1.2.7.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/JavaScript">
            var files = [
{"title": "DeslocaRapido15seg.swf", "type": "video", "link": "", "text": "", "duration": "15" },
{"title": "fisioteam15seg.swf", "type": "video", "link": "", "text": "", "duration": "15" },
{"title": "Fuel10seg.swf", "type": "video", "link": "", "text": "", "duration": "10" },
{"title": "zzzzzCasa das Casas14seg.swf", "type": "video", "link": "", "text": "", "duration": "14" }]
            var last = "zzzzzCasa das Casas14seg.swf";
            var count = 0;
            
            $(document).ready(function(){
                loadFile();
            });
            
            function loadFile(){
                if(files.length == 0){
                    return;
                }
                $('#video').html('');
                if(files[count].type == 'news'){
                    if(!$.browser.msie){
                        $('#jpg_text').contents().find('html').html('<frameset cols="100%"><frame style="overflow: hidden" src="'+files[count].link+'" /></frameset>');
                    }else{
                        $('#jpg_text').contents().find('html').html('<p>This content is not available in IE</p>');
                    }
                } else {
                    $('#jpg_text').contents().find('html').html($("<div/>").html(files[count].text).text());
                    $('#video').flashembed({src: files[count].title, wmode: 'opaque'})
                }

                setTimeout('loadFile()',files[count].duration * 1000);
                
                if(last != files[count].title)
                    count++;
                else
                    setTimeout('window.location.reload()',files[count].duration * 1000);
            }
            
        </script>
        <style type="text/css">
            <!--

            html, body {
                margin: 0;
                padding: 0;
            }
            -->
        </style>
    </head><body>
    <div>
        <iframe id="jpg_text" class="left-align" style="position:absolute; margin: 0; min-width: 394px; min-height: 292px; overflow: hidden"></iframe>
        <div id="video" style="width: 394px; height: 292px"></div>
    </div>
</body></html>
